name: ğŸš€ Production CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      push_to_hub:
        description: 'Push to Docker Hub'
        required: true
        default: 'true'
        type: boolean
      deploy_to_production:
        description: 'Deploy to Production'
        required: false
        default: 'false'
        type: boolean

env:
  REGISTRY: docker.io
  DOCKERHUB_USERNAME: axiestudio
  REPOSITORY_NAME: aichatbot
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'

jobs:
  # Frontend Testing and Quality Checks
  frontend-tests:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: ğŸ“¥ Install dependencies
      working-directory: frontend
      run: npm ci

    - name: ğŸ” Type checking
      working-directory: frontend
      run: npm run type-check

    - name: ğŸ§¹ Lint code
      working-directory: frontend
      run: npm run lint

    - name: ğŸ¨ Check formatting
      working-directory: frontend
      run: npm run format:check

    - name: ğŸ§ª Run tests
      working-directory: frontend
      run: npm run test:ci

    - name: ğŸ“Š Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: frontend-test-results
        path: frontend/test-results.xml

  # Backend Testing and Quality Checks
  backend-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_USER: test_user
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        cache-dependency-path: backend/requirements-docker.txt

    - name: ğŸ“¥ Install dependencies
      working-directory: backend
      run: |
        pip install -r requirements-docker.txt
        pip install pytest pytest-asyncio pytest-cov

    - name: ğŸ§ª Run tests
      working-directory: backend
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
        REDIS_URL: redis://localhost:6379/0
        SECRET_KEY: test-secret-key-for-testing-only
        ENVIRONMENT: testing
      run: |
        python -m pytest tests/ -v --tb=short --cov=app --cov-report=xml

    - name: ğŸ“Š Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: backend/coverage.xml
        flags: backend

  # Security Scanning
  security-scan:
    runs-on: ubuntu-latest
    needs: [frontend-tests, backend-tests]
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ”’ Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: ğŸ“Š Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

  # Build and Push Docker Images
  build-and-push:
    runs-on: ubuntu-latest
    needs: [frontend-tests, backend-tests, security-scan]
    if: github.event_name != 'pull_request'
    strategy:
      matrix:
        include:
          - component: backend
            dockerfile: ./backend/Dockerfile
            context: ./backend
            tag_suffix: backend
          - component: frontend
            dockerfile: ./frontend/Dockerfile
            context: ./frontend
            tag_suffix: frontend

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ”§ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ³ Log in to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ env.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: ğŸ“ Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.DOCKERHUB_USERNAME }}/${{ env.REPOSITORY_NAME }}
        tags: |
          type=ref,event=branch,suffix=-${{ matrix.tag_suffix }}
          type=ref,event=pr,suffix=-${{ matrix.tag_suffix }}
          type=semver,pattern={{version}},suffix=-${{ matrix.tag_suffix }}
          type=semver,pattern={{major}}.{{minor}},suffix=-${{ matrix.tag_suffix }}
          type=semver,pattern={{major}},suffix=-${{ matrix.tag_suffix }}
          type=raw,value=${{ matrix.tag_suffix }}-latest,enable={{is_default_branch}}
          type=sha,prefix={{branch}}-${{ matrix.tag_suffix }}-

    - name: ğŸ—ï¸ Build and push ${{ matrix.component }}
      uses: docker/build-push-action@v5
      with:
        context: ${{ matrix.context }}
        file: ${{ matrix.dockerfile }}
        target: production
        platforms: linux/amd64,linux/arm64
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          BUILDKIT_INLINE_CACHE=1

    - name: ğŸ” Test image
      if: github.event_name != 'pull_request'
      run: |
        echo "Testing ${{ matrix.component }} image..."
        docker run --rm ${{ env.REGISTRY }}/${{ env.DOCKERHUB_USERNAME }}/${{ env.REPOSITORY_NAME }}:${{ matrix.tag_suffix }}-latest --help || true

  security-scan:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name != 'pull_request'
    strategy:
      matrix:
        component: [backend, frontend]

    steps:
    - name: ğŸ”’ Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.DOCKERHUB_USERNAME }}/${{ env.REPOSITORY_NAME }}:${{ matrix.component }}-latest
        format: 'sarif'
        output: 'trivy-results-${{ matrix.component }}.sarif'

    - name: ğŸ“Š Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results-${{ matrix.component }}.sarif'

  deploy-staging:
    runs-on: ubuntu-latest
    needs: [build-and-push, security-scan]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment: staging

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸš€ Deploy to staging
      run: |
        echo "ğŸš€ Deploying to staging environment..."
        echo "Backend image: ${{ env.REGISTRY }}/${{ env.DOCKERHUB_USERNAME }}/${{ env.REPOSITORY_NAME }}:backend-develop"
        echo "Frontend image: ${{ env.REGISTRY }}/${{ env.DOCKERHUB_USERNAME }}/${{ env.REPOSITORY_NAME }}:frontend-develop"
        # Add your staging deployment commands here

  deploy-production:
    runs-on: ubuntu-latest
    needs: [build-and-push, security-scan]
    if: startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main'
    environment: production

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸš€ Deploy to production
      run: |
        echo "ğŸš€ Deploying to production environment..."
        echo "Backend image: ${{ env.REGISTRY }}/${{ env.DOCKERHUB_USERNAME }}/${{ env.REPOSITORY_NAME }}:backend-latest"
        echo "Frontend image: ${{ env.REGISTRY }}/${{ env.DOCKERHUB_USERNAME }}/${{ env.REPOSITORY_NAME }}:frontend-latest"
        # Add your production deployment commands here

  notify:
    runs-on: ubuntu-latest
    needs: [build-and-push, security-scan]
    if: always()

    steps:
    - name: ğŸ“¢ Notify deployment status
      run: |
        if [ "${{ needs.build-and-push.result }}" == "success" ]; then
          echo "âœ… Docker images built and pushed successfully!"
          echo "ğŸ³ Backend: ${{ env.REGISTRY }}/${{ env.DOCKERHUB_USERNAME }}/${{ env.REPOSITORY_NAME }}:backend-latest"
          echo "ğŸ³ Frontend: ${{ env.REGISTRY }}/${{ env.DOCKERHUB_USERNAME }}/${{ env.REPOSITORY_NAME }}:frontend-latest"
        else
          echo "âŒ Build failed!"
        fi