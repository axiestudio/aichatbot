# ğŸš€ AI CHATBOT PLATFORM - DOCKER HUB AUTO-DEPLOYMENT
# Automated Docker image build and push to Docker Hub
# Triggers on: push to main, pull requests, and manual dispatch

name: ğŸ³ Docker Hub Deployment

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'Dockerfile'
      - '.github/workflows/docker-hub-deploy.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'Dockerfile'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Custom tag for the Docker image'
        required: false
        default: 'latest'

env:
  DOCKER_IMAGE: axiestudio/aichatbot
  REGISTRY: docker.io

jobs:
  # ============================================================================
  # JOB 1: BUILD AND TEST
  # ============================================================================
  build-and-test:
    name: ğŸ”¨ Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: ğŸ“¦ Install Dependencies
      run: |
        cd backend
        pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: ğŸ§ª Run Tests
      run: |
        cd backend
        python -m pytest tests/ -v --tb=short
      continue-on-error: true
      
    - name: ğŸ” Lint Code
      run: |
        cd backend
        pip install flake8
        flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics
      continue-on-error: true

  # ============================================================================
  # JOB 2: DOCKER BUILD AND PUSH
  # ============================================================================
  docker-build-push:
    name: ğŸ³ Docker Build & Push
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4

    - name: ğŸ§¹ Free Disk Space
      run: |
        echo "ğŸ§¹ Freeing up disk space..."
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /opt/ghc
        sudo rm -rf /opt/hostedtoolcache/CodeQL
        sudo docker system prune -af
        sudo apt-get autoremove -y
        sudo apt-get autoclean
        df -h

    - name: ğŸ”§ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ğŸ”‘ Login to Docker Hub
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.DOCKER_HUB_USER }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: ğŸ“‹ Extract Metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_IMAGE }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event_name == 'workflow_dispatch' }}
        labels: |
          org.opencontainers.image.title=AI Chatbot Platform
          org.opencontainers.image.description=Enterprise-grade AI chatbot platform
          org.opencontainers.image.vendor=Axie Studio
          org.opencontainers.image.url=https://hub.docker.com/r/axiestudio/aichatbot
          org.opencontainers.image.source=https://github.com/axiestudio/aichatbot
          org.opencontainers.image.documentation=https://github.com/axiestudio/aichatbot/blob/main/README.md
          
    - name: ğŸ—ï¸ Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          BUILDKIT_INLINE_CACHE=1
        
    - name: ğŸ” Test Docker Image
      run: |
        echo "ğŸ§ª Testing Docker image..."
        CONTAINER_ID=$(docker run -d --name test-container -p 8000:8000 \
          -e ENVIRONMENT=production \
          -e DEBUG=false \
          -e DATABASE_URL=sqlite:///test.db \
          ${{ env.DOCKER_IMAGE }}:latest)

        echo "ğŸ“¦ Container started: $CONTAINER_ID"

        echo "â³ Monitoring container startup..."
        for i in {1..15}; do
          if docker ps --filter "id=$CONTAINER_ID" --format "table {{.Status}}" | grep -q "Up"; then
            echo "âœ… Container is running (check $i/15)"
            break
          elif docker ps -a --filter "id=$CONTAINER_ID" --format "table {{.Status}}" | grep -q "Exited"; then
            echo "âŒ Container crashed! (check $i/15)"
            echo "ğŸ“ Container logs:"
            docker logs test-container 2>&1 || echo "No logs available"
            echo "ğŸ“‹ Container status:"
            docker ps -a --filter "id=$CONTAINER_ID"
            docker rm test-container 2>/dev/null || true
            exit 1
          else
            echo "â³ Waiting for container... (check $i/15)"
            sleep 1
          fi
        done

        echo "ğŸ“‹ Final container status:"
        docker ps -a

        echo "ğŸ“ Container logs:"
        docker logs test-container

        echo "ğŸ” Testing health endpoints..."
        for i in {1..6}; do
          echo "Attempt $i/6..."
          if curl -f http://localhost:8000/health || curl -f http://localhost:8000/api/v1/health; then
            echo "âœ… Health check passed!"
            break
          elif [ $i -eq 6 ]; then
            echo "âŒ Health check failed after 6 attempts"
            echo "ğŸ“ Final container logs:"
            docker logs test-container
            docker stop test-container
            exit 1
          else
            echo "â³ Waiting 10 seconds before retry..."
            sleep 10
          fi
        done

        echo "ğŸ›‘ Stopping test container..."
        docker stop test-container
        echo "âœ… Docker image test completed!"
        
    - name: ğŸ“Š Image Summary
      run: |
        echo "## ğŸ³ Docker Image Published Successfully!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Image:** \`${{ env.DOCKER_IMAGE }}\`" >> $GITHUB_STEP_SUMMARY
        echo "**Tags:** \`${{ steps.meta.outputs.tags }}\`" >> $GITHUB_STEP_SUMMARY
        echo "**Registry:** Docker Hub" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ğŸš€ Quick Start:" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
        echo "docker run -p 8000:8000 ${{ env.DOCKER_IMAGE }}:latest" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # JOB 3: SECURITY SCAN
  # ============================================================================
  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: docker-build-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ” Run Trivy Vulnerability Scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.DOCKER_IMAGE }}:latest
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: ğŸ“‹ Upload Trivy Scan Results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
